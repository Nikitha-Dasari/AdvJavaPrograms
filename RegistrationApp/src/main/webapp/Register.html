<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration Form</title>
</head>
<body bgcolor="beige">
<h2>Registration Form</h2>
 <form method="get" action="./RegisterServlet">
	<label>UserName:</label>
	<input type="text" name="username" required/>
	<br><br>
	<label>Password:</label>
	<input type="password" name="password" required/>
	<br><br>
	<label>Mobile number:</label>
	<input type="number" name="mobile" required/>
	<br><br>
	<label>Email ID:</label>
	<input type="email" name="email" required/>
	<br><br>
	<label>Gender</label>
	<input type="radio" name="gender" value="MALE" required/>MALE
	<input type="radio" name="gender" value="FEMALE" required/>FEMALE
	<br><br>
	<label>DOB:</label>
	<input type="date" name="dob" required/>
	<br><br>
	<label>Qualification</label>
	<input type="checkbox" name="qualification" value="BSC"/>BSC
	<input type="checkbox" name="qualification" value="MCA"/>MCA
	<input type="checkbox" name="qualification" value="BTECH"/>BTECH
	<input type="checkbox" name="qualification" value="MTECH"/>MTECH
	<br><br>
	<label>Country</label>
	<select name="country">
	<option>INDIA</option>
	<option>CHINA</option>
	<option>USA</option>
	<option>JAPAN</option>
	</select>
	<br><br>
	<label>Languages Known</label>
	<select name="languages" size="3" multiple>
	<option>Telugu</option>
	<option>Hindi</option>
	<option>Tamil</option>
	<option>Kannada</option>
	<option>English</option>
	</select>
	<br><br>
	<label> Comments:</label>
	<br>
	<textarea name="comments" rows="5" cols="25">
	</textarea>
	<br><br>
	<input type="submit" value="Register"/>

 </form>
</body>
</html>
