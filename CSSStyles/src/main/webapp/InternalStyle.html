<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Internal Style</title>
<style>
h1,h3{
color:purple;
text-align:center;
text-decoration: underline;
font-size: 20px;
font-family:serif;
font-style: italic;
}
p{
color:orange;

}
</style>
</head>
<body>
<h1>Good Morning sir</h1>
<h1>Good morning mam</h1>

<h3>Students are curious</h3>

</body>
</html>
